<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop "Fruits and vegetables"</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <!-- Header top -->
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <!-- Header offer -->
            <div class="header__top-offer">
              <a class="header__top-offer__item">
                <img src="images/icons/mail.svg" alt="mail" />Hello@colorlib.com
              </a>
              <span>|</span>
              <p class="header__top-offer__item">
                Free Shipping for all order of $99
              </p>
            </div>
            <!-- Header socials links -->
            <div class="header__top-social-box">
              <ul class="header__top-social">
                <li class="header__top-social-item">
                  <a class="header__top-social-link" href="#">
                    <img src="images/icons/facebook.svg" alt="facebook"
                  /></a>
                </li>
                <li class="header__top-social-item">
                  <a class="header__top-social-link" href="#">
                    <img src="images/icons/whatsapp.svg" alt="whatsapp"
                  /></a>
                </li>
                <li class="header__top-social-item">
                  <a class="header__top-social-link" href="#">
                    <img src="images/icons/linkedin.svg" alt="linkedin"
                  /></a>
                </li>
                <li class="header__top-social-item">
                  <a class="header__top-social-link" href="#">
                    <img src="images/icons/twitter.svg" alt="twitter"
                  /></a>
                </li>
              </ul>

              <!-- Languages -->
              <div class="dropdown__menu">
                <ul class="dropdown__menu-inner">
                  <!-- Default language -->
                  <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#"
                      ><img
                        src="images/icons/gb.svg"
                        alt="Flag of the Great Britain"
                      />English</a
                    >

                    <ul class="dropdown__menu-list">
                      <!-- German -->
                      <li class="dropdown__menu-item">
                        <a class="dropdown__menu-link" href="#"
                          ><img
                            src="images/icons/de.svg"
                            alt="Flag of German"
                          />Deutsch</a
                        >
                      </li>
                      <!-- France -->
                      <li class="dropdown__menu-item">
                        <a class="dropdown__menu-link" href="#"
                          ><img
                            src="images/icons/fr.svg"
                            alt="Italy flag"
                          />France</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <!-- Login -->
              <a class="header__top-login-link" href="#">
                <img src="images/icons/user.svg" alt="User" />
                Login
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Header top /end -->

      <!-- Header bottom -->
      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <!-- Logo -->
            <a class="header__bottom-logo" href="#">
              <img src="images/logo.svg" alt="Logo" />
            </a>
            <!-- Navigation -->
            <nav class="header__bottom-menu">
              <ul class="header__bottom-list">
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="#">Home</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="#">Shop</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="#">Pages</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="#">Blog</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
            <!-- User panel -->
            <div class="header__bottom-user">
              <a class="header__bottom-login" href="">
                <img src="images/icons/heard.svg" alt="Heart" />
                <span>3</span> </a
              ><a class="header__bottom-login" href=""
                ><img src="images/icons/bag.svg" alt="Bag" /> <span>3</span></a
              >
              <!-- Purse -->
              <p class="header__bottom-summ"><b>$150.00</b></p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
